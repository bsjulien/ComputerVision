<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
</head>
<body>
  <p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="d-flex justify-content-center">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</p>
    <div class="container" style="margin-top: 20px">
        <form class="row d-flex g-3 justify-content-center" style="width: 100%;" method="post">
            <div class="col-auto" style="width: 40%">
              <label for="search" class="visually-hidden">Search</label>
              <input type="text" class="form-control" id="object" name="object" placeholder="Search an object">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>

          <p class="d-flex justify-content-center">Image containing {{passedObject}}</p>

          <div class="card col-auto" style="width: 50%; height: 330px; margin: 0 auto;">
            <div class="card-body">
                {% if image_path %}
                  <img src="{{image_path}}" alt="" style="width: 299px; height: 299px;">
                  {% endif %}
                
                  {% if message %}
                  <p class="text-center">{{message}}</p>
                  {% endif %}
            </div>
            </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
